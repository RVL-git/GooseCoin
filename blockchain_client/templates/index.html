<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Блокчейн клиент</title>
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">
</head>

<body style="background: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.6) 100%), url(../templates/gussi.jpg) fixed">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Блокчейн клиент</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/"><input type="button" class="btn btn-dark btn-lg"
                                                        value="Генерация биткойн кошелька">
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/make/transaction"><input type="button" class="btn btn-dark btn-lg"
                                                                        value="Произвести транзакцию"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view/transactions"><input type="button" class="btn btn-dark btn-lg"
                                                                         value="Просмотреть транзакцию"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="card-body">
                <br><br><br>
                <input type="button" class="btn btn-dark btn-lg" value="Сгенерировать кошелек">
            </div>

        </div>
    </div>
</div>

<br>

<div class="container">
    <div class="row">
        <label class="col-sm-2 text-dark">Публичный ключ:</label>
        <div class="col-sm-10">
            <textarea id="public_key" rows="5" class="form-control" readonly></textarea>
        </div>
    </div>

    <br>

    <div class="row">
        <label class="col-sm-2 text-dark">Приватный ключ:</label>
        <div class="col-sm-10">
            <textarea id="private_key" rows="5" class="form-control" readonly></textarea>
        </div>
    </div>

    <br>

    <div class="row" id="warning" style="display:none">
        <div class="col-sm-12">
            <div class="alert alert-danger" role="alert">
                ВНИМАНИЕ!
                <ul>
                    <li>Сохраните свой публичный и приватный ключ</li>
                    <li>Не делитесь ни с кем этими ключами</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
    $(function () {
        $('input').click(function () {

            $.ajax({
                url: '/wallet/new',
                type: 'GET',
                success: function (response) {
                    document.getElementById("private_key").innerHTML = response['private_key'];
                    document.getElementById("public_key").innerHTML = response['public_key'];
                    document.getElementById("warning").style.display = "block";
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    })
</script>
</body>

</html>
